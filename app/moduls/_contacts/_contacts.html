<section class="contacts">
  <div class="container">
    <div class="contacts__inner">
      <p class="contacts__subtitle">Write Here</p>
      <h2 class="contacts__title title">Get In Touch</h2>
      <div class="contacts__list">
        <div class="contacts__item">
          <div class="contacts__item-icon">
            <svg class="icon icon-location">
              <use xlink:href="images/svg/sprite/sprite.svg#location"></use>
            </svg>
          </div>
          <div class="contacts__item-title">Address</div>
          <ul class="contacts__item-list">
            <li class="contacts__item-item">
              <span>
                2416 Mapleview Drive<br>
                Tampa, FL 33634
              </span>
            </li>
          </ul>
        </div>
        <div class="contacts__item">
          <div class="contacts__item-icon">
            <svg class="icon icon-letter">
              <use xlink:href="images/svg/sprite/sprite.svg#letter"></use>
            </svg>
          </div>
          <div class="contacts__item-title">Our Email</div>
          <ul class="contacts__item-list">
            <li class="contacts__item-item">
              <span>Main Email :</span>
              <a class="contacts__item-link" href="mailto:contact@website.com">contact@website.com</a>
            </li>
            <li class="contacts__item-item">
              <span>Inquiries :</span>
              <a class="contacts__item-link" href="mailto:Info@mail.com">Info@mail.com</a>
            </li>
          </ul>
        </div>
        <div class="contacts__item">
          <div class="contacts__item-icon">
            <svg class="icon icon-phone">
              <use xlink:href="images/svg/sprite/sprite.svg#our-phone"></use>
            </svg>
          </div>
          <div class="contacts__item-title">Our Phone</div>
          <ul class="contacts__item-list">
            <li class="contacts__item-item">
              <span>Office Telephone :</span>
              <a class="contacts__item-link" href="tel:0029129102320">0029129102320</a>
            </li>
            <li class="contacts__item-item">
              <span>Mobile :</span>
              <a class="contacts__item-link" href="tel:000232439493">000 2324 39493</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="contacts-form__wrapp">
        <div class="contacts-form__block">
          <form class="contacts-form__form" action="#">
            <div class="contacts-form__inputbox">
              <span class="contacts-form__input-after--name">
                <input class="contacts-form__input" type="text" placeholder="Name">
              </span>
              <span class="contacts-form__input-after--email">
                <input class="contacts-form__input" type="text" placeholder="Email">
              </span>
            </div>
            <span class="contacts-form__textarea-after">
              <textarea class="contacts-form__textarea" placeholder="MESSAGE"></textarea>
            </span>
            <button class="contacts-form__btn" type="submit">SEND MESSAGE</button>
          </form>
        </div>
        <div class="contacts-map__block">
          <div id="map">My map will go here</div>
        </div>
      </div>
    </div>
  </div>
</section>
