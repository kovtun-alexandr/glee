<section class="modal">
  <div class="container">
    <div class="modal__inner">
      <form class="modal__form" action="#">
        <label class="modal__label">
            Username or email address *
            <input class="modal__input" type="text" required>
        </label>
        <label class="modal__label">
            Password *
            <input class="modal__input" type="password" required>
        </label>
        <button class="modal__btn-submit" type="submit">Login</button>
        <div class="modal__info">
          <label class="modal__info-label">
            <input class="modal__info-input" type="checkbox">
              Remember me
            </label>
          <a class="modal__info-link" href="#">Lost your password?</a>
        </div>
      </form>
      <div class="modal__createAccount">
        <p class="modal__text">
            Not registered? No problem
          </p>
        <a class="modal__link-account" href="#">Create an account</a>
      </div>
    </div>
  </div>
</section>
